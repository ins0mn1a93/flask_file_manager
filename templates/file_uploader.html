<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
</head>
<body>
    <h2>File Uploader</h2>
    <button onclick="goToFileReader()">Back to File Reader</button>
    <form action="/file_uploader" method="post" enctype="multipart/form-data">
        <label for="file">Select File:</label>
        <input type="file" id="file" name="file" accept=".txt,.pdf,.docx"><br><br>
        <input type="submit" value="Upload">
    </form>
    <script>
        function goToFileReader() {
            window.location.href = "/file_reader";
        }

    </script>
</body>
</html>
